<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
 <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter -->
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
    </select>

    <!-- Quote Display -->
    <div id="quoteDisplay"></div>

    <!-- Controls -->
    <button id="newQuote">Show New Quote</button>
    <button id="exportQuotes">Export Quotes (JSON)</button>
    <button id="importQuotes" type="button">Import Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json,application/json" style="display:none" onchange="importFromJsonFile(event)" />

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
